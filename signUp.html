<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/animate/animate.css">
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/user.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <title>ساخت حساب کاربری</title>
</head>

<body>

    <!-- Section -->
    <section class="background-radial-gradient overflow-hidden">
        <div class="container px-4 py-4 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5">
                <div>
                    <!-- Home And Log In Account -->
                    <a class="btn btn-1 mb-2" href="signIn.html">
                        <i class="fa-solid fa-user fa-bounce ms-1"></i>
                        ورود به حساب کاربری
                    </a>
                    <a class="btn btn-1 mb-2" href="index.html" role="button">
                        <i class="fa-solid fa-house fa-bounce "></i>
                        خانه
                    </a>
                    <!-- Aside Text -->
                </div>
                <div class="col-lg-6 mb-5 mb-lg-0 zIndex10">
                    <h1 class="my-5 display-5 fw-bold ls-tight color-wightSolid">
                        The best offer <br />
                        <span class="color-lightSkyBlue">for your beauty</span>
                    </h1>
                    <p class="mb-4 opacity-70 color-lightblue">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                        Temporibus, expedita iusto veniam atque, magni tempora mollitia
                        dolorum consequatur nulla, neque debitis eos reprehenderit quasi
                        ab ipsum nisi dolorem modi. Quos?
                    </p>
                </div>
                <!-- Shape Images -->
                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <div class="card bg-glass">
                        <div class="card-body px-4 py-5 px-md-5">
                            <form>
                                <!-- 2 column grid layout with text inputs for the first and last names -->
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <div class="form-outline">
                                            <label class="form-label" for="form1">: نام خانوادگی</label>
                                            <input type="text" id="form1" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <div class="form-outline">
                                            <label class="form-label" for="form2">: نام</label>
                                            <input type="text" id="form2" class="form-control" />
                                        </div>
                                    </div>
                                </div>

                                <!-- Email input -->
                                <div class="form-outline mb-3">
                                    <label class="form-label" for="form3">: ایمیل</label>
                                    <input type="email" id="form3" class="form-control" />
                                </div>

                                <!-- Password input -->
                                <div class="form-outline">
                                    <label class="form-label" for="form4">: رمز</label>
                                    <input type="password" id="form4" class="form-control" />
                                </div>
                                <div class="form-outline ">
                                    <label class="form-label" for="form5">: تکرار رمز</label>
                                    <input type="password" id="form5" class="form-control" />
                                </div>


                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-center mb-4">
                                    <input class="form-check-input me-3" type="checkbox" value="" id="form6" checked />
                                    <label class="form-check-label me-5" for="form6">
                                        به خاطر سپردن
                                    </label>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-2 mb-4 signUp">
                                    ساخت اکانت کاربری
                                </button>

                                <!-- Register buttons -->
                                <div class="text-center">
                                    <p>:وارد شدن با</p>
                                    <button type="button" class="btn btn-link btn-floating mx-1 iconZoom">
                                        <i class="fab fa-facebook-f"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1 iconZoom">
                                        <i class="fab fa-google"></i>
                                    </button>

                                    <button type="button" class="btn btn-link btn-floating mx-1 iconZoom">
                                        <i class="fa-brands fa-x-twitter "></i>
                                    </button>

                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- NRK Logo -->
        <div>
            <img src="assets/media/images/Logo/logo-1.png" alt="Logo" class="logoPosition pulse">
        </div>
    </section>
    <!-- Section -->


    <script src="assets/js/all.min.js"></script>
    <script src="assets/js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="assets/js/unpkg.com_@popperjs_core@2.11.8_dist_umd_popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/281f25698a.js" crossorigin="anonymous"></script>
</body>

</html>
